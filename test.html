<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/contactStyle.css">
    <title>Contact</title>
</head>
<body>
    <h1>hello world</h1>

    <div class="bigCTA section">
        <img src="https://via.placeholder.com/400" alt="">

        <div class="form">
            <h2>We'd love to hear from you</h2>
            <form action="/" method="post">
                <ul class="contact-form">
                    <li>
                        <label for="contactName">Name*</label>
                        <input type="text" name="name" id="contactName" placeholder="Gordon Ramsay" required>
                    </li>
                    <li>
                        <label for="contactNumber">Number*</label>
                        <input type="number" name="number" id="contactNumber" placeholder="012 345 6789" required>
                    </li>
                    <li>
                        <label for="contactMessage">Message*</label>
                        <textarea name="message" id="contactMessage" cols="30" rows="8" required></textarea>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div class="smallCTA section">
        <div class="contact">
            <p>123 Real Address, Fictional Town</p>
            <p>Delivery: 123 123 1234</p>
        </div>
        <div class="socials">
            <button><img src="#" alt="facebook">fb</button>
            <button><img src="#" alt="instagram">ig</button>
            <button><img src="#" alt="twitter">tw</button>
        </div>
    </div>
</body>
</html>
