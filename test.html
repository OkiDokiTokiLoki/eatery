<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/contactStyle.css">
    <title>Contact</title>
</head>
<body>

    <header>
        <a href="#" class="logo-link">
            <img src="https://via.placeholder.com/300x80" class="logo" alt="logo">
        </a>

        <ul class="navbar">
            <li class="nav-item">
                <a href="#" class="nav-link">Menu</a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">Contact</a>
            </li>
            
        </ul>
    </header>

    <h1>Get in touch</h1>

    <div class="bigCTA section">
        <img src="https://via.placeholder.com/400" alt="">

        <div class="form">
            <h2>We'd love to hear from you</h2>
            <form action="/" method="post">
                <ul class="contact-form">
                    <li>
                        <label for="contactName">Name*</label><br>
                        <input type="text" name="name" id="contactName" placeholder="Gordon Ramsay" required>
                    </li>
                    <li>
                        <label for="contactNumber">Number*</label><br>
                        <input type="number" name="number" id="contactNumber" placeholder="012 345 6789" required>
                    </li>
                    <li>
                        <label for="contactMessage">Message*</label><br>
                        <textarea name="message" id="contactMessage" cols="52" rows="8" placeholder="Any questions or suggestions?" required></textarea>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div class="smallCTA section">
        <div class="contact">
            <p>123 Real Address, Fictional Town</p>
            <p>Delivery: 123 123 1234</p>
        </div>
        <div class="socials">
            <button><img src="#" alt="facebook"></button>
            <button><img src="#" alt="instagram"></button>
            <button><img src="#" alt="twitter"></button>
        </div>
    </div>

    <div class="overlay"></div>
    <!-- https://unsplash.com/photos/Ngy0B2YWalk -->
</body>
</html>
